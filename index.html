<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set character encoding to UTF-8 for better compatibility -->
  <meta charset="UTF-8" />
  
  <!-- Ensure proper rendering on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Link to the external CSS stylesheet -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Title of the web page -->
  <title>Pet the Panda!</title>
</head>
<body>
  <!-- Container for hearts animation -->
  <div id="heart-container"></div>

  <!-- Pet Me button -->
  <img id="pet-me" src="./assets/Button.png" alt="Pet Me" />

  <!-- Panda image that will blink and react -->
  <img id="panda" src="./assets/PanEyeOpen.png" alt="Panda" />

  <img id="heartDialogBox" src="./assets/heartDialogBox.png" alt="Heart"  />
  <div class="draggable bamboo" >
    <!-- Bamboos around panda -->
    <img id="bamboo1" src="./assets/BambooIcon.png" alt="Bamboo" />

    <img id="bamboo2" src="./assets/BambooIcon.png" alt="Bamboo" />

    <img id="bamboo3" src="./assets/BambooIcon.png" alt="Bamboo" />
  </div>

  <script src="script.js"></script>
</body>
</html>
